<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/default.xhtml">

	<ui:define name="content">
		<h:outputScript library="acm" name="configHelp.js" target="head" />
	
		<h:outputStylesheet name="config.css" library="acm" target="head" />
		<h2>Settings</h2>
		
		<p:messages />
		<!-- include configs for all modules -->
		<c:forEach items="#{configBean.configIncludes}" var="configInclude">
			<!-- open up a new naming container -->
			<f:subview id="#{configInclude.id}">
				<ui:include src="#{configInclude.url}">
					<ui:param name="config" value="#{configInclude.preferences}" />
				</ui:include>
			</f:subview>
			<br /><br />
		</c:forEach>
		
		<br />
		<p:commandButton value="Save" action="#{configBean.save}" ajax="false" />
		<br /><br />
		<p:messages />
	</ui:define>
</ui:composition>
</html>
